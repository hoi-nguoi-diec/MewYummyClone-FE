<h1 class="mb-5">Update product</h1>
<form [formGroup]="productForm" class="form-group" (ngSubmit)="onHandleEdit()">
  <div class="form-group">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" name="name">
    </div>
    <div class="text-danger" *ngIf="
    productForm.get('name')?.hasError('required') &&
    (productForm.get('name')?.touched || productForm.get('name')?.dirty)">
      Name is Required
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input type="number" class="form-control" formControlName="price" name="price">
  </div>
  <div class="form-group">
    <div class="mb-3">
      <label class="form-label">Description</label>
      <input type="text" class="form-control" formControlName="description" name="description">
    </div>
    <div class="text-danger" *ngIf="
                  productForm.get('description')?.hasError('required') &&
                  (productForm.get('description')?.touched || productForm.get('description')?.dirty)">
      description is Required
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
