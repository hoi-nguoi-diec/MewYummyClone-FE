<h1 class="mb-5">Update category</h1>
<form (ngSubmit)="  onHandleUpdate()" [formGroup]="categoryForm">
    <div class="mb-3">
      
        <label class="form-label">Name</label>
        <input type="email"  formControlName="name" class="form-control">
      </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
</form>
